<form id="disclaimerForm" onsubmit="return submitFormToEmail();">
    ...
    <button type="submit">Submit Form</button>
</form>

<script>
    function submitFormToEmail() {
        const name = document.getElementById('name').value;
        const venue = document.getElementById('venue').value;
        const event = document.getElementById('event').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const tablesChairs = document.querySelector('input[name="tables_chairs_correct"]:checked').value;
        const roomConditions = document.querySelector('input[name="room_conditions_ok"]:checked').value;

        const emailBody = `
            1) Name: ${name}
            2) Venue: ${venue}
            3) Event/Course: ${event}
            4) Date: ${date}
            5) Time: ${time}
            6) Tables and Chairs Correct: ${tablesChairs}
            7) Room Conditions Okay: ${roomConditions}
        `;

        const mailtoLink = `mailto:terencetampinescc@gmail.com?subject=Disclaimer Form Submission&body=${encodeURIComponent(emailBody)}`;
        
        window.location.href = mailtoLink;
        return false; // Prevent the form from submitting normally
    }
</script>
